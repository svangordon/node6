<!DOCTYPE html>
<html ng-app="app">
<head>
	<!-- If it turns out that I don't need JQ, -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Bootstrap: Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Bootstrap: Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>

	<!-- ng module -->
	<script type="text/javascript" src="/angular/module.js"></script>

	<!-- ng factories -->
	<script type="text/javascript" src="/angular/factories/submissionsFactory.js"></script>
	<script type="text/javascript" src="/angular/factories/contestFactory.js"></script>

	<!-- angular controller -->
	<script type="text/javascript" src="/angular/controllers/homeController.js"></script>
	<script type="text/javascript" src="/angular/controllers/submitController.js"></script>
	<script type="text/javascript" src="/angular/controllers/viewSubmissionsController.js"></script>
	<script type="text/javascript" src="/angular/controllers/winnerController.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="/styles/main.css">

	<title>View Videos</title>
</head>
<body>

	<div class="container">
		<div class="page-header">
			<h1>The Most Cheese in the World Contest</h1>
		</div>
	</div>

	<div class="container">
	    <div ng-controller="viewSubmissionsController" role="tabpanel" class="tab-pane" id="view">
		    <div class="row">
		    	<div class="col-xs-6 thumbnail " ng-repeat="video in videos">
		    		<h4 ng-bind="video.title"></h4>
		    		<div class="embed-responsive embed-responsive-4by3">
		    			<iframe class="embed-responsive-item" ng-src="{{trustUrl(video.url, video.id)}}" frameborder="0" allowfullscreen></iframe>
	    			</div>
		    		<p ng-bind="video.desc"></p>
		    		<button>Vote</button> <span class="badge">+{{video.votes.up}}</span> <small class="pull-right">submitted by {{video.submittedBy}}</small>
		    	</div>
	    	</div>
	    </div>

	</div>

</body>
</html>
