<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- If it turns out that I don't need JQ, -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Bootstrap: Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Bootstrap: Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>



</head>
<body>

	<div class="container">
		
		<div class="page-header">
			<h1>World's Most Cheese</h1>
		</div>

		<form method="post" action="/formsubmit">
			<h2>Submit a Video</h2>
			<div class="form-group">
				<label>Name:</label>
				<input type="text" name="submittedBy" class="form-control" value="John Doe">
			</div>
			<div class="form-group">
				<label>URL:</label>
				<input type="url" name="url" class="form-control" value="https://www.google.com/">
			</div>
			<div class="form-group">
				<label>Title:</label>
				<input type="text" name="title" class="form-control" value="Eating Cheese">
			</div>
			<div class="form-group">
				<label>Description:</label>
				<input type="text" name="desc" class="form-control" value="I'd Like to Buy Some Cheese">
			</div>
			<div class="form-group">
				<input type="submit">
			</div>
		</form>

	</div> <!-- /div -->

</body>
</html>
